<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>modify</title>
</head>
<body>
<form method="post" th:action="@{/modifyOk/{id} (id = ${board.id})}">
  닉네임 <input type="text" name="name" th:value="${board.name}">
  <br/>
  비밀번호 <input type="password" name="passwd">
  <br/>
  제목 <input type="text" name="title" th:value="${board.title}">
  <br/>
  내용 <textarea type="text" name="content" th:text="${board.content}"></textarea>
  <br/>
  <input type="submit" value="수정">
</form>
</body>
</html>
